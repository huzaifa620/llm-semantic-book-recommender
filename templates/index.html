<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Book Recommender</title>
    <meta
      name="description"
      content="Find your next favorite book with semantic & emotion-aware search."
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
      const userTheme = localStorage.getItem("theme");
      const systemDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      if (userTheme === "dark" || (!userTheme && systemDark)) {
        document.documentElement.classList.add("dark");
      }
    </script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
  </head>
  <body
    class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100"
  >
    <header
      class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between"
    >
      <div>
        <h1 class="text-3xl font-extrabold tracking-tight">
          Semantic Book Recommender
        </h1>
        <p class="text-slate-600 dark:text-slate-300 mt-1">
          Describe what you want. Weâ€™ll surface books that match the topic and
          the feeling.
        </p>
      </div>
      <button
        id="themeToggle"
        class="inline-flex items-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
      >
        <span class="hidden dark:inline">ðŸŒž Light</span>
        <span class="dark:hidden">ðŸŒ™ Dark</span>
      </button>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-10">
      <section
        class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 shadow-sm p-4 md:p-6"
      >
        <form
          id="form"
          class="grid grid-cols-1 md:grid-cols-4 gap-3 md:gap-4 items-end"
        >
          <div class="md:col-span-2">
            <label
              for="query"
              class="text-sm text-slate-600 dark:text-slate-300"
              >What are you in the mood for?</label
            >
            <input
              id="query"
              name="query"
              placeholder="e.g., A story about forgiveness"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </div>
          <div>
            <label
              for="category"
              class="text-sm text-slate-600 dark:text-slate-300"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
            >
              {% for c in categories %}
              <option value="{{c}}">{{c}}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label for="tone" class="text-sm text-slate-600 dark:text-slate-300"
              >Emotional tone</label
            >
            <select
              id="tone"
              name="tone"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
            >
              {% for t in tones %}
              <option value="{{t}}">{{t}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="md:col-span-4 flex justify-end">
            <button
              id="submit"
              type="submit"
              class="inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 transition"
            >
              Find Books
            </button>
          </div>
        </form>

        <!-- Loader -->
        <div
          id="loader"
          class="hidden mt-4 flex items-center gap-3 text-slate-600 dark:text-slate-300"
        >
          <span
            class="inline-block h-5 w-5 rounded-full border-2 border-slate-300 border-t-transparent animate-spin"
          ></span>
          <span>Searchingâ€¦</span>
        </div>

        <h2 class="text-xl font-bold mt-6 mb-3">Recommendations</h2>
        <div
          id="gallery"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-4"
        ></div>
      </section>
    </main>

    <script>
      // Theme toggle
      document.getElementById("themeToggle").addEventListener("click", () => {
        const el = document.documentElement;
        const isDark = el.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      const form = document.getElementById("form");
      const submitBtn = document.getElementById("submit");
      const loader = document.getElementById("loader");
      const gallery = document.getElementById("gallery");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        gallery.innerHTML = "";
        loader.classList.remove("hidden");
        submitBtn.disabled = true;

        const payload = {
          query: document.getElementById("query").value,
          category: document.getElementById("category").value,
          tone: document.getElementById("tone").value,
        };

        try {
          const res = await fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          (data.results || []).forEach((item) => {
            const card = document.createElement("div");
            card.className =
              "overflow-hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm hover:shadow-md transition";
            card.innerHTML = `
              <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-48 object-cover">
              <div class="p-3 text-sm">
                <div class="font-semibold">${item.title}</div>
                <div class="text-slate-600 dark:text-slate-400">${item.authors}</div>
                <div class="mt-1">${item.caption}</div>
              </div>`;
            gallery.appendChild(card);
          });
        } catch (err) {
          alert("Something went wrong. Check logs.");
          console.error(err);
        } finally {
          loader.classList.add("hidden");
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
