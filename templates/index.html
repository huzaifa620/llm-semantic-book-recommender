<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Book Recommender</title>
    <meta
      name="description"
      content="Find your next favorite book with semantic & emotion-aware search."
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
      // Theme init: system preference or saved choice
      const saved = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      if (saved === "dark" || (!saved && prefersDark)) {
        document.documentElement.classList.add("dark");
      }
    </script>

    <style>
      /* Subtle container padding on small screens */
      .page {
        padding-left: clamp(12px, 3vw, 20px);
        padding-right: clamp(12px, 3vw, 20px);
      }
      /* Multi-line clamp utility without Tailwind plugin */
      .clamp-2 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -webkit-line-clamp: 2;
      }
      .clamp-3 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -webkit-line-clamp: 3;
      }
      .clamp-4 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
        -webkit-line-clamp: 4;
      }
    </style>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>"
    />
  </head>

  <body
    class="h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100"
  >
    <!-- Header -->
    <header
      class="page max-w-7xl mx-auto pt-6 pb-4 flex items-start justify-between gap-4"
    >
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">
          Semantic Book Recommender
        </h1>
        <p class="text-slate-600 dark:text-slate-300 mt-1 text-sm md:text-base">
          Describe what you want. We‚Äôll surface books that match the topic and
          the feeling.
        </p>
      </div>
      <button
        id="themeToggle"
        class="shrink-0 inline-flex items-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 px-3 py-2 text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition"
      >
        <span class="hidden dark:inline">üåû Light</span>
        <span class="dark:hidden">üåô Dark</span>
      </button>
    </header>

    <!-- Search Card -->
    <main class="page max-w-7xl mx-auto pb-12">
      <section
        class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950 shadow-sm p-4 md:p-6"
      >
        <form
          id="form"
          class="grid grid-cols-1 lg:grid-cols-12 gap-3 md:gap-4 items-end"
        >
          <div class="lg:col-span-6">
            <label
              for="query"
              class="text-sm text-slate-600 dark:text-slate-300"
              >What are you in the mood for?</label
            >
            <input
              id="query"
              name="query"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
              placeholder="e.g., book about WW2"
              required
            />
          </div>

          <div class="lg:col-span-3">
            <label
              for="category"
              class="text-sm text-slate-600 dark:text-slate-300"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
            >
              {% for c in categories %}
              <option value="{{c}}">{{c}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="lg:col-span-2">
            <label for="tone" class="text-sm text-slate-600 dark:text-slate-300"
              >Emotional tone</label
            >
            <select
              id="tone"
              name="tone"
              class="mt-1 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400"
            >
              {% for t in tones %}
              <option value="{{t}}">{{t}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="lg:col-span-1 flex justify-end">
            <button
              id="submit"
              type="submit"
              class="w-full md:w-auto inline-flex items-center justify-center gap-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 transition"
            >
              Find Books
            </button>
          </div>
        </form>

        <!-- Loader -->
        <div
          id="loader"
          class="hidden mt-4 flex items-center gap-3 text-slate-600 dark:text-slate-300"
        >
          <span
            class="inline-block h-5 w-5 rounded-full border-2 border-slate-300 border-t-transparent animate-spin"
          ></span>
          <span>Searching‚Ä¶</span>
        </div>

        <!-- Gallery -->
        <h2 class="text-lg md:text-xl font-bold mt-6 mb-3">Recommendations</h2>
        <div
          id="empty"
          class="hidden text-slate-500 dark:text-slate-400 text-sm border border-dashed border-slate-300 dark:border-slate-700 rounded-xl p-4"
        >
          Try a prompt like <em>‚Äúfound family space opera‚Äù</em>, or select a
          tone to re-rank.
        </div>

        <div
          id="gallery"
          class="grid gap-3 md:gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
        ></div>
      </section>
    </main>

    <script>
      // Theme toggle
      document.getElementById("themeToggle").addEventListener("click", () => {
        const el = document.documentElement;
        const dark = el.classList.toggle("dark");
        localStorage.setItem("theme", dark ? "dark" : "light");
      });

      const form = document.getElementById("form");
      const submitBtn = document.getElementById("submit");
      const loader = document.getElementById("loader");
      const gallery = document.getElementById("gallery");
      const empty = document.getElementById("empty");
      const FALLBACK = "{{ fallback_img }}"; // from FastAPI

      function cardTemplate(item) {
        // Elegant, responsive card with fixed cover aspect and clamped text
        return `
          <article class="group overflow-hidden rounded-2xl border border-slate-200 dark:border-slate-800
                          bg-white dark:bg-slate-900 shadow-sm hover:shadow-md hover:-translate-y-0.5
                          transition transform duration-200">
            <div class="relative">
              <img
                src="${item.thumbnail}"
                alt="${item.title}"
                loading="lazy"
                onerror="this.onerror=null; this.src='${FALLBACK}';"
                class="w-full aspect-[3/4] object-cover bg-slate-200 dark:bg-slate-800" />
            </div>
            <div class="p-3">
              <h3 class="text-sm font-semibold clamp-2">${item.title}</h3>
              <p class="text-xs text-slate-600 dark:text-slate-400 mt-0.5 clamp-2">${item.authors}</p>
              <p class="text-xs mt-2 text-slate-700 dark:text-slate-300 clamp-4">${item.caption}</p>
            </div>
          </article>
        `;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        gallery.innerHTML = "";
        empty.classList.add("hidden");
        loader.classList.remove("hidden");
        submitBtn.disabled = true;

        const payload = {
          query: document.getElementById("query").value,
          category: document.getElementById("category").value,
          tone: document.getElementById("tone").value,
        };

        try {
          const res = await fetch("/api/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();

          const items = data.results || [];
          if (!items.length) {
            empty.classList.remove("hidden");
          }
          const frag = document.createDocumentFragment();
          items.forEach((item) => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = cardTemplate(item).trim();
            frag.appendChild(wrapper.firstElementChild);
          });
          gallery.appendChild(frag);
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please try again.");
        } finally {
          loader.classList.add("hidden");
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
